<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Grocery Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>QuickBite</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#food">Food</a></li>
                <li><a href="#drinks">Drinks</a></li>
                <li><a href="#groceries">Groceries</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </header>

    <section id="banner">
        <h2>Delicious Food & Groceries Delivered to Your Doorstep</h2>
        <p>Order from your favorite restaurants or shop for groceries with ease.</p>
        <button class="order-now-btn">Order Now</button>
    </section>

    <section id="order-input">
        <h2>Place Your Order</h2>
        <div class="input-container">
            <input type="text" id="item-name" placeholder="What would you like to order?" />
            <input type="number" id="item-quantity" placeholder="Quantity" min="1" value="1" />
            <button id="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here -->
        </ul>
        <p id="total">Total: â‚¹0</p>
        <button id="checkout-btn" class="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 QuickBite. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
